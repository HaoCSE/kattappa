<!DOCTYPE html>
<html>

  {% include head.html %}
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/quill/0.20.0/quill.base.min.css">
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/quill/0.20.0/quill.snow.min.css">
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/medium-editor/5.8.3/css/medium-editor.min.css">
  <!-- <link rel="stylesheet" type="text/css" href="{{ site.url }}/dist/css/kattappa.css"> -->
  <link rel="stylesheet" type="text/css" href="{{ site.url }}/static/custom.css">

  <body>
    {% include header.html %}
    <div class="mui-container">
    {{ content }}
    </div>

  {% include footer.html %}
  <script src="//cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/quill/0.20.0/quill.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/fetch/0.9.0/fetch.min.js"></script>
  <script src="{{ site.url }}/dist/js/kattappa.js"></script>
  <script>
  var blockUrl = "{{ site.url }}/blocks.json";

  var App = React.createClass({
    getInitialState: function() {
      return {
        loading: true,
        blocks: []
      };
    },

    componentDidMount: function() {
      var self = this;
      fetch("{{ site.url }}/blocks.json")
      .then(function(resp) {
        return resp.json();
      })
      .then(function(json) {
        var b = [];
        for(var i=0; i< json.length; i++) {
          json[i].key = Kattappa.uuid();
          b.push(json[i]);
        }
        self.setState({
          loading: false,
          blocks: b
        });
      })
    },

    setBlocks: function() {
      return this.state.blocks;
    },

    save: function() {
      console.log(this.refs.kattappa.getBlocks());
    },

    render: function() {
      if(this.state.loading) {
        return React.createElement('div', null, 'Loading...');
      }
      return React.createElement(
        'div',
        null,
        React.createElement(
          'button',
          { onClick: this.save },
          'Save'
        ),
        React.createElement(Kattappa.Editor, {
          ref: 'kattappa',
          //availableBlocks: Blocks,
          //EmbedTypes: EmbedTypes,
          //UploadUrl: '/upload_img',
          getBlocks: this.setBlocks })
      );
    }
  });
  var app = React.createElement(App);
  React.render(app, document.getElementById("editor-ui"));
  </script>
  {% if site.ga_id %}
      {% include analytics.html %}
  {% endif %}
</body>
</html>
